                </a></div><div class="item"><a class="btn bt-tinnong" href="https://vietnamnet.vn/vn/tin-moi-nong/">
                  Tin nóng
                </a></div></div></div></div><div class="ArticleDetail w-660 d-ib"><div class="VnnAdsPos clearfix" data-pos="vt_top_detail"> </div><div class="subtitle"></div><h1 class="title f-22 c-3e">Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam</h1><div class="ArticleDateTime clearfix m-t-10"><div class="left shareBoxInline" id="shareBoxTop"><div class="fb-like" data-href="https://vietnamnet.vn/vn/thong-tin-truyen-thong/cach-mang-cong-nghiep-4-0-va-nhung-van-de-o-viet-nam-383787.html" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="true"> </div><div class="fmsidWidgetLike" style="display: inline-block;height: 20px;" data-layout="inline_interested" data-type="article" data-key="vietnamnet.vn_thong-tin-truyen-thong_383787" data-id="383787" data-guid="" data-title="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" data-url="https://vietnamnet.vn/vn/thong-tin-truyen-thong/cach-mang-cong-nghiep-4-0-va-nhung-van-de-o-viet-nam-383787.html" data-thumb="http://imgs.vietnamnet.vn/Images/2017/07/13/14/20170713141827-cach-mang-cong-nghiep-4-5.jpg" data-like="0"> </div></div><span class="ArticleDate  right">13/07/2017
                        
                      14:36
                      GMT+7
                    </span></div><div id="ArticleContent" class="ArticleContent"><p dir="ltr"><strong><img alt="" src="http://imgs.vietnamnet.vn/logo.gif" class="logo-small" /> Cách mạng Công nghiệp 4.0 là xu thế công nghệ tất yếu mà Việt Nam phải hướng đến để theo kịp các nước phát triển trên thế giới. </strong></p><p dir="ltr" /><div><strong><a href="http://vietnamnet.vn/vn/cong-nghe/vien-thong/viet-nam-se-la-mot-trong-nhung-nuoc-dau-tien-trien-khai-dich-vu-5g-383562.html">VN phấn đấu nằm trong tốp các nước đi đầu trong triển khai 5G</a></strong></div><strong><div><a href="http://vietnamnet.vn/vn/cong-nghe/vien-thong/thue-bao-dang-ky-cmnd-chinh-xac-khong-phai-chup-anh-lai-379806.html">'Các nhà mạng tạo thuận lợi nhất cho khách hàng đăng ký thuê bao di động theo quy định mới'</a></div><div><a href="http://vietnamnet.vn/vn/cong-nghe/viettel-trien-khai-thanh-cong-trai-tim-nha-mang-376223.html">Viettel triển khai thành công ‘trái tim nhà mạng’</a></div><div><a href="http://vietnamnet.vn/vn/cong-nghe/tin-cong-nghe/luat-cntt-can-hoan-thien-de-thich-ung-cach-mang-cong-nghiep-4-0-376304.html">Luật CNTT cần hoàn thiện để thích ứng Cách mạng công nghiệp 4.0</a></div></strong><p dir="ltr">Ngày 13/7, tại trụ sở Bộ Thông tin &amp; Truyền thông (TT&amp;TT) đã diễn ra buổi Hội thảo về Hạ tầng viễn thông băng rộng trong Cách mạng Công nghiệp 4.0. Tại đây, các doanh nghiệp và cơ quan quản lý nhà nước đã chia sẻ nhiều quan điểm về tình hình tổng quan của cuộc Cách mạng Công nghệ 4.0 và những việc Việt Nam phải làm trước xu thế mới của ngành công nghệ thế giới. </p><p dir="ltr"><strong>Cách mạng Công nghiệp 4.0 là xu hướng tất yếu </strong></p><p dir="ltr">Khái niệm Công nghiệp 4.0 hay nhà máy thông minh lần đầu tiên được đưa ra tại Hội chợ công nghiệp Hannover tại Cộng hoà Liên bang Đức vào năm 2011. Công nghiệp 4.0 nhằm thông minh hoá quá trình sản xuất và quản lý trong ngành công nghiệp chế tạo. Sự ra đời của Công nghiệp 4.0 tại Đức đã thúc đẩy các nước tiên tiến khác như Mỹ, Nhật, Trung Quốc, Ấn Độ thúc đẩy phát triển các chương trình tương tự nhằm duy trì lợi thế cạnh tranh của mình. </p><table class="FmsArticleBoxStyle ImageBox ImageCenterBox Border-1 image"><tbody><tr><td class="FmsArticleBoxStyle-Images image "><img alt="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" title="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" src="http://imgs.vietnamnet.vn/Images/2017/07/13/14/20170713141827-cach-mang-cong-nghiep-4-1.jpg" /></td></tr><tr><td class="FmsArticleBoxStyle-Content image_desc">
            Thứ trưởng Bộ Thông tin &amp; Truyền thông Phan Tâm tại buổi Hội thảo. Ảnh: Mạnh Hưng</td></tr></tbody></table><p dir="ltr">Vào tháng 1/2016, Chủ tịch diễn đàn Kinh tế thế giới đã đưa ra một định nghĩa mới, mở rộng hơn khái niệm Công nghiệp 4.0 của Đức. Ông cho rằng nhân loại đang đứng trước một cuộc cách mạng công nghiệp mới, có thể thay đổi hoàn toàn cách chúng ta sống, làm việc và quan hệ với nhau. Quy mô, phạm vi và sự phức tạp của lần chuyển đổi này không giống như bất kỳ điều gì mà loài người đã từng trải qua. </p><p dir="ltr">Cuộc Cách mạng Công nghiệp lần thứ tư này là xu thế tất yếu để đáp ứng chính xác nhu cầu của từng khách hàng, làm tăng năng suất, chất lượng, hiệu quả, tốc độ, giảm tiêu hao nguyên nhiên liệu, chi phí sản xuất và vận hành. Đồng thời với việc bảo vệ môi trường sống, giúp phát triển biền vững.</p><p dir="ltr">Bên cạnh đó, Cách mạng Công nghiệp lần thứ tư cũng mang đến nhiều thách thức về đảm bảo việc làm, quản trị xã hội, an toàn và an ninh thông tin. Đối với các nước đang phát triển như Việt Nam, thách thức lại càng lớn hơn khi các điều kiện về hạ tầng công nghệ và nguồn nhân lực chưa sẵn sàng để thích ứng và tận dụng cơ hội mà Cách mạng Công nghiệp lần thứ tư mang đến.</p><p dir="ltr" class=" a-c"><img alt="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" title="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" src="http://imgs.vietnamnet.vn/Images/2017/07/13/14/20170713141827-cach-mang-cong-nghiep-4-3.jpg" /></p><p dir="ltr">Tất cả những thành tựu của Cách mạng Công nghiệp lần thứ tư được phát triển dựa trên nền tảng của công nghệ số, trong đó có vai trò quan trọng của hạ tầng viễn thông băng rộng. Nhiều ứng dụng IoT trong công nghiệp, robot phẫu thuật, xe tự hành, đảm bảo an ninh từ xa… yêu cầu có độ trễ cực thấp, thông lượng cực lớn và sự sẵn sàng kết nối cao. </p><p dir="ltr">Mới đây Cisco dự báo lưu lượng dữ liệu toàn cầu năm 2021 sẽ tăng 7 lần so với năm 2016. Các ứng dụng thực tế ảo, thực tại ảo tăng cường có tiềm năng ứng dụng cao và sử dụng rất nhiều dữ liệu. Điều này cho thấy hạ tầng viễn thông băng rộng tiên tiến, đặc biệt là hạ tầng di động băng rộng rộng khắp là điều kiện tiên quyết cho sự phát triển của Cách mạng Công nghiệp lần thứ tư.</p><p dir="ltr">Ở Việt Nam, ngay từ cuối năm 2016, Bộ TT&amp;TT đã sớm có nghiên cứu về xu thế của cuộc Cách mạng Công nghiệp lần thứ tư. Bộ sẽ cùng các bộ ban ngành tiếp tục hoàn thiện các chính sách để thúc đẩy hạ tầng băng rộng ở Việt Nam, tạo nền tảng vững chắc, sẵn sàng đón nhận các cơ hội mà cuộc Cách mạng Công nghiệp lần thứ tư mang đến. </p><p dir="ltr"><strong>Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam</strong></p><p dir="ltr">Theo ông Lê Xuân Công – Vụ trưởng Vụ Khoa học Công nghệ (Bộ TT&amp;TT): “Mức độ sẵn sàng của Việt Nam đối với cuộc Cách mạng Công nghiệp 4.0 ở mức trung bình thấp. Điều này thể hiện qua 2 khía cạnh, các chỉ số và công nghệ. </p><p dir="ltr">Bên cạnh đó, nguồn nhân lực công nghệ ở Việt Nam về cơ bản vẫn chưa sẵn sàng, chưa tương đương với ASEAN. Chúng ta còn có một điểm yếu nữa là năng suất lao động của Việt Nam còn thấp. Tuy nhiên, ưu điểm của nước ta là mật độ thuê bao di động vượt xa các nước có mức thu nhập tương đương trong khu vực ASEAN.”</p><p dir="ltr" class=" a-c"><img alt="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" title="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" src="http://imgs.vietnamnet.vn/Images/2017/07/13/14/20170713141827-cach-mang-cong-nghiep-4-2.jpg" /></p><div class="box-taitro clearfix"><div class="VnnAdsPos clearfix" data-pos="vt_detail_sponsor_center"> </div></div><p dir="ltr">Ở thời điểm hiện tại, về năng lực truyền dẫn, tổng băng thông Internet trong nước là 3.020 Gbps, băng thông đi quốc tế là 3.820 Gbps. Trong số này, tổng băng thông của các tuyến cáp biển đạt 645 Gbps, đường backbone có tổng cộng 1650 Gbps. Đối với vệ tinh là 900 Mbps.</p><p dir="ltr">Theo thông tin của Cục Viễn thông (Bộ TT&amp;TT), hiện Việt Nam có 83.000 trạm phát sóng 3G, phủ sóng tới 95% dân số. Với công nghệ 4G vừa mới được đưa vào triển khai, hiện có khoảng 43.000 trạm phát sóng, đảm bảo phủ sóng 95% dân số Việt Nam. Cục Viễn thông cũng chỉ ra rằng, ở Việt Nam số lượng thuê bao băng rộng cố định còn khiêm tốn, đa phần việc phát triển là ở băng rộng di động. Tổng lưu lượng băng rộng ở Việt Nam là 417.000 Terabyte. </p><p dir="ltr">Trước sự phát triển của cuộc Cách mạng Công nghiệp 4.0, phó Cục trưởng Cục viễn thông, ông Nguyễn Phong Nhã cho biết các cơ quan quản lý nhà nước phải đối mặt với khá nhiều thách thức trong cuộc Cách mạng Công nghiệp 4.0. </p><p dir="ltr">Định hướng chính sách mà Cục Viễn thông đưa ra là tiếp tục hoàn thiện hệ thống cơ chế, chính sách, quy định quản lý về viễn thông. Bên cạnh đó là việc khuyến khích các doanh nghiệp đầu tư phát triển hạ tầng viễn thông băng rộng. </p><p dir="ltr">Cục viễn thông cũng đang tiến hành xem xét thời điểm hợp lý để triển khai dịch vụ 5G tại Việt Nam và thúc đẩy sự phát triển của các mạng vô tuyến cho công nghiệp IWN sử dụng cho kết nối vô tuyến. Cuối cùng là tiến hành hoàn thiện các chính sách, hướng dẫn về tài nguyên số. </p><table class="FmsArticleBoxStyle ImageBox ImageCenterBox Border-1 image"><tbody><tr><td class="FmsArticleBoxStyle-Images image "><img alt="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" title="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" src="http://imgs.vietnamnet.vn/Images/2017/07/13/14/20170713143910-cach-mang-cong-nghiep-4-5.jpg" /></td></tr><tr><td class="FmsArticleBoxStyle-Content image_desc"><p>Bộ trưởng Trương Minh Tuấn phát biểu tại Hội thảo. Ảnh: Mạnh Hưng</p></td></tr></tbody></table><p dir="ltr">Bộ trưởng Trương Minh Tuấn cho rằng, mặc dù các nước phát triển có lợi thế hơn các nước đang phát triển ở tiềm lực công nghệ và kinh tế, nếu chúng ta biết tận dụng tốt cơ hội thì chúng ta sẽ không tụt hậu quá xa so với các nước phát triển. Việt Nam là một nước nhỏ nhưng không phải là một nước yếu về công nghệ thông tin và viễn thông. Do đó chúng ta cần biết tận dụng tốt cơ hội này. </p><p dir="ltr">Thách thức hiện hữu nhất trong việc hướng tới Cách mạng Công nghiệp 4.0 tại Việt Nam nằm ở vấn đề lao động. Tiếp đến là sự phát triển của mỗi quốc gia. Nếu chậm chân trong cuộc cách mạng này chúng ta sẽ tụt hậu rất xa. </p><p dir="ltr">Để theo đuổi cuộc Cách mạng Công nghiệp 4.0, hạ tầng viễn thông băng rộng và việc đảm bảo an toàn thông tin đóng vai trò nền tảng. Các doanh nghiệp viễn thông và công nghệ thông tin cũng cần phải đẩy mạnh công tác nghiên cứu các ứng dụng mới theo các xu thế tất yếu của công nghệ như điện toán đám mây, IoT…</p><p dir="ltr" class=" a-c"><img alt="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" title="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" src="http://imgs.vietnamnet.vn/Images/2017/07/13/14/20170713141827-cach-mang-cong-nghiep-4-6.jpg" /></p><p dir="ltr">Bộ TT&amp;TT sẽ đưa ra chính sách định hướng cho các doanh nghiệp viễn thông và công nghệ thông tin, để tiến tới dịch chuyển dần sang các lĩnh vực công nghệ mũi nhọn. Bên cạnh đó, Bộ cũng sẽ thúc đẩy sự phát triển của hạ tầng công nghệ thông tin và viễn thông băng rộng, đảm bảo chất lượng, an toàn, bảo mật, sẵn sàng cho việc kết nối các thiết bị IoT trong hoạt động sản xuất kinh doanh. </p><p dir="ltr">Bộ cũng khuyến khích việc phát triển một số sản phẩm trọng điểm về công nghiệp công nghệ thông tin và viễn thông. Xây dựng nền tảng các trung tâm dữ liệu lớn, hạ tầng IP, điện toán đám mây, trí tuệ nhân tạo… và đẩy mạnh ứng dụng công nghệ thông tin trong mọi mặt của đời sống. </p><p dir="ltr">Tiếp đến là việc xây dựng cơ chế chính sách hướng tới phát triển nền kinh tế số. Tạo chính sách hỗ trợ khởi nghiệp, đổi mới sáng tạo và tạo lập được hệ sinh thái mở để phát triển công nghệ thông tin trong các lĩnh vực kinh tế xã hội. Bộ TT&amp;TT sẽ tăng cường công tác tuyên truyền và ưu tiên phát triển nguồn nhân lực trọng điểm để sẵn sàng cho cuộc cách mạng công nghiệp lần này. </p><p dir="ltr">Bộ trưởng Trương Minh Tuấn cũng cho rằng rất cần thiết phải xây dựng một chiến lược từ nay cho đến năm 2025 và tầm nhìn đến năm 2030. Bộ cũng rất mong, các doanh nghiệp, tổ chức, các nhà khoa học tư vấn phản biện đối với các chính sách của Đảng và Nhà nước về cuộc Cách mạng Công nghiệp lần thứ tư nói chung và ngành công nghệ thông tin nói riêng.</p><p dir="ltr"><strong>Trọng Đạt</strong></p><div class="inner-article"><a href="http://vietnamnet.vn/vn/cong-nghe/vien-thong/viet-nam-se-la-mot-trong-nhung-nuoc-dau-tien-trien-khai-dich-vu-5g-383562.html#inner-article" rel="nofollow"><img alt="VN phấn đấu nằm trong tốp các nước đi đầu trong triển khai 5G" class="thumb2 left m-r-10" src="http://imgs.vietnamnet.vn/Images/2017/07/12/15/vn-phan-dau-nam-trong-top-cac-nuoc-di-dau-trong-trien-khai-5g.jpg?w=142&amp;h=100" width="145" height="101" /><h2 class="title f-14 c-000">VN phấn đấu nằm trong tốp các nước đi đầu trong triển khai 5G</h2></a><p>"Việt Nam đã chậm chân trong việc triển khai dịch vụ 4G. Chính vì vậy, chúng ta phải trở thành một trong những quốc gia đi đầu về triển khai 5G trong thời gian tới.", Bộ trưởng Trương Minh Tuấn khẳng định.</p></div><div class="inner-article"><a href="http://vietnamnet.vn/vn/cong-nghe/tin-cong-nghe/luat-cntt-can-hoan-thien-de-thich-ung-cach-mang-cong-nghiep-4-0-376304.html#inner-article" rel="nofollow"><img alt="Luật CNTT cần hoàn thiện để thích ứng Cách mạng công nghiệp 4.0" class="thumb2 left m-r-10" src="http://imgs.vietnamnet.vn/Images/2017/06/05/07/luat-cntt-can-hoan-thien-de-thich-ung-cach-mang-cong-nghiep-4-0.jpg?w=142&amp;h=100" width="145" height="101" /><h2 class="title f-14 c-000">Luật CNTT cần hoàn thiện để thích ứng Cách mạng công nghiệp 4.0</h2></a><p>Thứ trưởng Bộ TT&amp;TT Nguyễn Thành Hưng nhận định việc rà soát, hoàn thiện các chính sách, pháp luật về CNTT để phù hợp với xu thế phát triển và thực tế đã trở nên cấp bách.</p></div><div class="inner-article"><a href="http://vietnamnet.vn/vn/cong-nghe/vien-thong/thue-bao-dang-ky-cmnd-chinh-xac-khong-phai-chup-anh-lai-379806.html#inner-article" rel="nofollow"><img alt="'Các nhà mạng tạo thuận lợi nhất cho khách hàng đăng ký thuê bao di động theo quy định mới'" class="thumb2 left m-r-10" src="http://imgs.vietnamnet.vn/Images/2017/06/22/17/20170622170423-phamhonghai2.jpg?w=142&amp;h=100" width="145" height="101" /><h2 class="title f-14 c-000">'Các nhà mạng tạo thuận lợi nhất cho khách hàng đăng ký thuê bao di động theo quy định mới'</h2></a><p class="summary d-table c-000">Thông tin mới nhất về việc đăng ký lại thông tin thuê bao di động chưa chính xác vừa được ông Nguyễn Đức Trung, Cục trưởng Cục Viễn thông cho biết tại cuộc họp phổ biến Nghị định 49. </p></div></div></div></div><div class="m-t-10 ArticleDateTime clearfix"><ul class="l-s-0 t-c list-btn-detail"><li class="d-ib left t-u bold f-14 c-444 shareBoxInline"><div class="fb-like" data-href="https://vietnamnet.vn/vn/thong-tin-truyen-thong/cach-mang-cong-nghiep-4-0-va-nhung-van-de-o-viet-nam-383787.html" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="true"> </div><div class="fmsidWidgetLike" data-layout="inline_interested" data-type="article" data-key="vietnamnet.vn_thong-tin-truyen-thong_383787" data-id="383787" data-guid="" data-title="Cách mạng Công nghiệp 4.0 và những vấn đề ở Việt Nam" data-url="https://vietnamnet.vn/vn/thong-tin-truyen-thong/cach-mang-cong-nghiep-4-0-va-nhung-van-de-o-viet-nam-383787.html" data-thumb="http://imgs.vietnamnet.vn/Images/2017/07/13/14/20170713141827-cach-mang-cong-nghiep-4-5.jpg" data-like="0"> </div></li><li class="d-ib right "><a class="bg-red p-5 t-b f-13 bold c-fff fmsidWidgetCommentShowAllCommentBoxNew" href="#BoxBinhLuan">Gửi bình luận</a></li></ul></div><div id="BoxTag" class="tagBox m-t-15"><div class="tagBoxContent"><ul class="clearfix"><li><span class="tagBoxTitle">Chủ đề : </span></li><li><a href="/iot-tag29481.html">IoT</a></li><li><a href="/viet-nam-tag63935.html">Việt Nam</a></li></ul></div></div><div
